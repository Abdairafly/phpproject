  <div class="container">
    <h1 class="mb-4 text-center"><strong>Plomb'Services</strong></h1>
    
      
      <!-- Informations Client -->
      <div class="form-group">
        <h3>Informations Client :</h3>
        <label for="client">Client :</label>
        <input type="text" class="form-control" id="client" name="client" placeholder="Nom du client">
        <label for="adresse">Adresse :</label>
        <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse du client">
        <label for="telephone">Téléphone :</label>
        <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Numéro de téléphone">
      </div>
      

      
    <!-- Informations Intervention -->
    
      <div class="form-group">
        <h3>Informations Intervention :</h3>
        <label for="date_demande">Date demande :</label>
        <input type="date" class="form-control" id="date_demande" name="date_demande">
        <label for="date_intervention">Date d'intervention :</label>
        <input type="date" class="form-control" id="date_intervention" name="date_intervention">
        <label for="num_demande">N° Demande :</label>
        <input type="text" class="form-control" id="num_demande" name="num_demande" placeholder="Numéro de demande">
        <label for="intervention_demandee">Intervention demandée par :</label>
        <input type="text" class="form-control" id="intervention_demandee" name="intervention_demandee" placeholder="Nom de la personne demandant l'intervention">
        <label for="num_chantier">N° de chantier :</label>
        <input type="text" class="form-control" id="num_chantier" name="num_chantier" placeholder="Numéro de chantier">
      </div>
    
      <!-- Désignation des Travaux -->
      <div class="form-group">
        <h3>Désignation des Travaux :</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Travaux</th>
              <th>Réf. Articles</th>
              <th>Quantité</th>
              <th>Prix unitaire</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><textarea class="form-control" rows="3" id="description_travaux" name="description_travaux" placeholder="Description des travaux"></textarea></td>
              <td><input type="text" class="form-control" id="ref_articles" name="ref_articles" placeholder="Référence des articles"></td>
              <td><input type="number" class="form-control" id="quantite" name="quantite" placeholder="Quantité"></td>
              <td><input type="number" class="form-control" id="prix_unitaire" name="prix_unitaire" placeholder="Prix unitaire"></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Informations Technicien -->
      <div class="form-group">
        <h3>Informations Technicien :</h3>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td><label for="technicien">Technicien :</label></td>
              <td><input type="text" class="form-control" id="technicien" name="technicien" placeholder="Nom du technicien"></td>
            </tr>
            <tr>
              <td><label for="jours">Jour :</label></td>
              <td><input type="text" class="form-control" id="jours" name="jours" placeholder="Jour de la semaine"></td>
            </tr>
            <tr>
              <td><label for="total_heures">Total Heures :</label></td>
              <td><input type="number" class="form-control" id="total_heures" name="total_heures" placeholder="Total des heures"></td>
            </tr>
            <tr>
              <td><label for="forfait_deplacement">Forfait déplacement :</label></td>
              <td><input type="number" class="form-control" id="forfait_deplacement" name="forfait_deplacement" placeholder="Forfait de déplacement"></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Signatures -->
      <div class="form-group">
        <h3>Signatures :</h3>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="signature_client">Signature du client :</label>
            <div class="signature-container">
              <canvas id="signatureClientCanvas" class="signature-canvas" width="300" height="150"></canvas>
              <button type="button" id="clearSignatureClient" class="btn btn-primary btn-clear-signature">Effacer</button>
            </div>
          </div>
          <div class="col-md-6">
            <label for="signature_technicien">Signature Technicien :</label>
            <div class="signature-container">
              <canvas id="signatureTechnicienCanvas" class="signature-canvas" width="300" height="150"></canvas>
              <button type="button" id="clearSignatureTechnicien" class="btn btn-primary btn-clear-signature">Effacer</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Observations -->
      <div class="form-group">
        <h3>Observations :</h3>
        <textarea class="form-control" id="observations" name="observations" rows="4" placeholder="Observations"></textarea>

      <button type="submit" class="btn btn-primary">Soumettre</button>
